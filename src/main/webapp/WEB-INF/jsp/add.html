<!DOCTYPE html>
<html>
<head lang="en">
    <!--<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />-->
    <meta charset="UTF-8">
    <title>添加管理系统</title>
    <link rel="stylesheet" href="../../css/add.css">
    <link rel="stylesheet" type="text/css" href="../../css/font/iconfont.css" />
</head>
<body>
<div id="wrap">
    <div class="header">
        <div class="header_left"><img src="../img/logo.png" alt="" id="logo" width="160"></div>
        <div class="header_right">
            <ul>
                <li class="welwords">
                    <span class="iconfont icon-laba" style="color:#36b0f4; font-weight: 600; font-size:18px;"> </span>
                    <img src="../../img/user_img.jpg" alt="" title="" name="user_img">

                    你好，SuiXingSchool欢迎你!
                </li>
                <li class="out">
                    <span class="iconfont icon-h exit" style="color:#36b0f4; font-size:18px; font-weight:600;"></span>
                    <a href="check.html">退出</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="content">
        <div class="content_left">
            <ul id="contentLeft">
                <li><a href="#" class="currentNav" onmouseover="currentNav(this)"><span class="iconfont icon-homepage" style="font-size:18px;"></span>首页</a></li>
                <li><a href="#" onmouseover="currentNav(this)"><span class="iconfont icon-xuesheng" style="font-size:18px;"></span>学生管理</a></li>
                <li><a href="#" onmouseover="currentNav(this)"onmouseover="currentNav(this)"><span class="iconfont icon-jiaolian1" style="font-size:18px;"></span>老师管理</a></li>
                <li><a href="#" onmouseover="currentNav(this)"><span class="iconfont icon-icon_zhanghao" style="font-size:18px;"></span>管理员</a></li>
            </ul>
        </div>
        <div class="content_right">
            <div class="detailsCard">
                <div class="personalInfo">
                    <div class="cardTop">
                        <div class="tit"><h4>添加信息</h4></div>
                    </div>
                    <div class="cardBottom">
                        <ul class="infoList" id="info">
                            <li>
                                <label>学 号：</label>
                                <input type="text" value="" class="stuName" onblur="isStuNumber()" id="Stunumber">
                                <span id="StunumberMsg"></span>
                            </li>
                            <li>
                                <label>姓 名：</label>
                                <input type="text" value="" class="stuName" onblur="isName()" id="Name">
                                <span id="NameMsg"></span>
                            </li>
                            <li>
                                <label>年 龄：</label>
                                <input type="text" value="" class="stuName" onblur="isAge()" id="Age">
                                <span id="AgeMsg"></span>
                            </li>
                            <li>
                                <label>性 别：</label>
                                <select class="sex">
                                    <option>男</option>
                                    <option>女</option>
                                </select>
                            </li>
                            <li>
                                <label>班 级：</label>
                                <input type="text" value="" class="stuName" onblur="isClass()" id="Class">
                                <span id="ClassMsg"></span>
                            </li>
                            <li>
                                <label>老 师：</label>
                                <input type="text" value="" class="stuName" onblur="isTeacher()" id="Teacher">
                                <span id="TeacherMsg"></span>
                            </li>
                            <li>
                                <label>入学年份：</label>
                                <select class="stuName">
                                    <option>2018/9/01</option>
                                    <option>2017/9/01</option>
                                    <option>2017/9/01</option>
                                    <option>2016/9/01</option>
                                    <option>2015/9/01</option>
                                    <option>2014/9/01</option>
                                    <option>2013/9/01</option>
                                    <option>2012/9/01</option>
                                    <option>2011/9/01</option>
                                    <option>2010/9/01</option>
                                    <option>2009/9/01</option>
                                    <option>2008/9/01</option>
                                </select>
                            </li>
                            <li><label>是否毕业：</label>
                                <select class="stuName">
                                    <option>是</option>
                                    <option>否</option>
                                </select>
                            </li>
                            <li>
                                <label>创建时间：</label>
                                <select class="stuName">
                                    <option>2018/9/01</option>
                                    <option>2017/9/01</option>
                                    <option>2017/9/01</option>
                                    <option>2016/9/01</option>
                                    <option>2015/9/01</option>
                                    <option>2014/9/01</option>
                                    <option>2013/9/01</option>
                                    <option>2012/9/01</option>
                                    <option>2011/9/01</option>
                                    <option>2010/9/01</option>
                                    <option>2009/9/01</option>
                                    <option>2008/9/01</option>
                                </select>
                            </li>
                        </ul>
                    </div>
                    <div class="buttons">
                        <input type="submit" value="添加" onclick="window.open('check.html')">
                        <input type="reset" value="取消">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../js/add.js" charset="utf-8"></script>
<script src="../js/details.js" charset="utf-8"></script>
</body>
</html>

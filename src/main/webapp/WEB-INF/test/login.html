 <!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>SuiXingSchool</title>
<link rel="stylesheet" type="text/css" href="style/defult.css" />
</head>

<body>
	<div class="login">
    	<video src="fla/loginvideo.mp4" loop autoplay></video>
        <div class="bg">
        <form method="post" action="login.html">
        <input type="text" placeholder="用户名" class="usersName" autofocus id="name" />
        <input type="password" placeholder="密码"  class="loginPassword" id="password" />
        <input type="button" class="loginBtn" onclick="submitBtn(this)"/>
        <input type="button" class="reBtn" />
        </form>
        <ul class="help">
        	<li>回到主页</a></li>
        	<li>登录遇到问题</li>
            <li class="ll">忘记密码</li>
            
        </ul>
        </div>
        
    </div>
    <script src="js/login.js"></script>
    <script>
        function submitBtn(obj){
            var name = document.getElementById("name");
            var psd = document.getElementById("password");
            if(name.value == ""  || psd.value == ""){
                alert("用户名和密码不能为空！");
            }else{
                obj.type = "submit";
            }
        }
    </script>
</body>
</html>
